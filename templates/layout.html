<!DOCTYPE html>
<html lang="en">

<head>
{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" >
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />    
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <title>{% block title %}{% endblock %}</title>
{% endblock %}
</head>


<body>
	<!-- tob navigation bar -->
	{% include "header.html" %}

	<!-- flash messages using foundation callout and webapp2_extra sessions flash-->
	{% if flash %}
		<div class="row columns">
		{% for value, type in flash %}
			<div class="{{type}} callout small" data-closable="fade-in fade-out" id="flash-msgs">
	  		<h5>{{value}}</h5>
	  		<button class="close-button" aria-label="Dismiss alert" type="button" data-close>
	    		<span aria-hidden="true">&times;</span>
	  		</button>
			</div>
		{% endfor %}
		</div>
	{% endif %}

	
	<!-- main body block -->
    {% block content %}
    {% endblock %}
    
    
<!-- javascripts for foundation js utils -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>

</body>
</html>
