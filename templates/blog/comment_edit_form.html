
<div class="small-12 medium-12 large-12 columns">
	<!--  action="/blog/{{post.key.id()}}/comment/{{comment.key.id()}}/update" -->
  <form class="blog-post-form" 
  		method="post" 
 
  		action="/blog/{{post.key.id()}}/comment/{{comment.key.id()}}/update"
  		onsubmit="return validateForm()"
  		name="commentEditForm">
  	
  	<p class="comment-error" id="error_body">{{error_body}}</p>
    <label>Add Your Comment:
      	<textarea placeholder="" name="body" rows="6">{{comment.body}}</textarea>
    </label>
    
    <button class="button" id="comment-btn" type="submit">Save</button>
    <a href="/blog/{{post.key.id()}}" class="secondary button">Cancel</a>
        
  </form>

</div>
